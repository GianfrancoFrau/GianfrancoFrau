<!DOCTYPE html>
<html>

{% include head.html %}

<body class="roboto">

  {% include header.html %}

  <div class="container">
  	<div class="row">
    		{{ content }}
    </div>
  </div>

  {% include footer.html %}

  <!-- Credits Modal -->
  <div class="modal fade" id="creditsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title"><i class="ion-star"></i> Credits</h4>
          <span>free &amp; open source software &bull; services &bull; libraries &bull; resources used in this web site</span>
        </div>
        <div class="modal-body">
          <ul id="credits-list">
            <li><a href="https://github.com/" target="_blank">Github Hosting</a></li>
            <li><a href="http://jekyllrb.com/" target="_blank">Jekyll</a></li>
            <li><a href="http://bower.io/" target="_blank">Bower</a></li>
            <li><a href="http://getbootstrap.com/" target="_blank">Bootstrap</a></li>
            <li><a href="https://jquery.com/" target="_blank">JQuery</a></li>
            <li><a href="http://ionicons.com/" target="_blank">Ionicons</a></li>
            <li><a href="http://thepatternlibrary.com/" target="_blank">The Pattern Library</a></li>
          </ul>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script src="{{ site.baseurl }} /assets/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="{{ site.baseurl }} /assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="{{ site.baseurl }} /assets/js/main.js"></script>
</body>
</html>
